<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Informe</title>
	<!--  icon -->
	<link rel="icon" href="../../assets/public/favicon.png" type="image/x-icon">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" href="../../assets/css/colors.css">
	<link rel="stylesheet" href="../../assets/css/fonts.css">
	<link rel="stylesheet" href="../../assets/css/style.css">
</head>



<body>

	<header>
		<!-- banner -->
		<div class="container-fluid bg-dark text-light">
			<div class="row p-2">
				<div class="col-8 d-flex align-items-center justify-content-around">
					<img src="../../assets/img/logo.svg" alt="avatar" height="60" class="bg-light rounded-circle p-1">
					<h2 class="d-inline">SISTEMA DE GESTIÓN HOSPITALARIO</h2>
				</div>
				<div class="col-3 d-flex align-items-center justify-content-around">
					<img src="../../assets/img/icons/avatar.png" alt="avatar" height="50"
						class="bg-light rounded-circle">
					<h4 class="d-inline fs-5">ADMINISTRADOR</h4>
					<a href="../auth/logout.html" class="btn btn-outline-light btn-sm" title="Cerrar sesión">
						<i class="fa-solid fa-right-from-bracket fa-lg"></i>
					</a>
				</div>
				<div class="col-1 d-flex align-items-center justify-content-end">
					<!-- Botón para abrir sidebar -->
					<button class="btn btn-outline-light type=" button" data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" title="Abrir panel">
						<i class="fa-solid fa-bars"></i>
					</button>
				</div>
			</div>
		</div>
	</header>

	<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight"
		aria-labelledby="offcanvasRightLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title text-uppercase fw-bold text-center w-75" id="offcanvasRightLabel">Administración
			</h5>
			<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"
				title="Cerrar"></button>
		</div>

		<div class="offcanvas-body">
			<div class="list-group">
				<a href="dashboard.html" class="list-group-item list-group-item-action d-flex align-items-center gap-2 fs-5 fw-bold">
					<img src="../../assets/img/logo.svg" alt="Usuarios" height="40">
					Inicio
				</a>
				<a href="users.html"
					class="list-group-item list-group-item-action d-flex align-items-center gap-2 fs-5 fw-bold">
					<img src="../../assets/img/icons/avatar.png" alt="Usuarios" height="40">
					Administración de Usuarios
				</a>
				<a href="informe.html"
					class="list-group-item list-group-item-action d-flex align-items-center gap-2 fs-5 fw-bold">
					<img src="../../assets/img/icons/reportes.png" alt="Informes" height="40">
					Informes Financieros
				</a>
			</div>
		</div>
	</div>

	<main>
		<div class="container-fluid">
			<h4 class="my-3 mb-3 text-center">Informes Financieros</h4>

			<!-- form -->
			<div class="container-fluid my-3 shadow p-4 rounded border border-3" id="agregar">

				<form class="row g-3 align-items-end">
					<div class="col-md-3">
						<label for="fecha_inicio" class="form-label fw-bold">Inicio</label>
						<input type="date" class="form-control" id="fecha_inicio">
					</div>

					<div class="col-md-3">
						<label for="fecha_fin" class="form-label fw-bold">Fin</label>
						<input type="date" class="form-control" id="fecha_fin">
					</div>
					
					<div class="col-6 d-flex justify-content-evenly gap-2">
						<button type="button" class="btn btn-orange d-flex align-items-center">
							<i class="fa-solid fa-file-pdf fa-2x me-1"></i> Exportar a PDF
						</button>
						<button type="reset" class="btn btn-outline-dark">
							<i class="fa-solid fa-rotate-left me-1"></i> Limpiar
						</button>
					</div>
				</form>
			</div>

			<!-- resumen -->
			<div class="container-fluid my-3 shadow p-4 rounded border border-3">
				<div class="row g-3 align-items-end">
					<div class="col-md-6 text-center">
						<h3 class="bg-success text-light">TOTAL FACTURADO: $ ###.##</h3>
						<div class="container-fluid my-3 shadow p-4 rounded border border-3 bg-light">
							<h5>DESGLOSE POR CATEGORIA</h5>
							<P>(estancia, farmacia, etc.)</P>
						</div>
					</div>

					<div class="col-md-6 text-center">
						<h3 class="bg-danger text-light">EGRESOS: $ ###.##</h3>
						<div class="container-fluid my-3 shadow p-4 rounded border border-3 bg-light">
							<h5>DESGLOSE</h5>
							<P>Costo de medicamentos</P>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer>

	</footer>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
