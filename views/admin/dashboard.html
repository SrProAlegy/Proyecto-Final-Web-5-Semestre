<!DOCTYPE html>

<body>

	<header>

		<div class="container-fluid bg-dark text-light">
			<div class="row p-2">

					<img src="../../assets/img/logo.svg" alt="avatar" height="60" class="bg-light rounded-circle p-1">

					</a>
				</div>
				<div class="col-1 d-flex align-items-center justify-content-end">
					<!-- Botón para abrir sidebar -->
					<button class="btn btn-outline-light type="button" data-bs-toggle="offcanvas"

		</div>

		<div class="offcanvas-header">
			<h5 class="offcanvas-title text-uppercase fw-bold text-center w-75" id="offcanvasRightLabel">Administración</h5>
			<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
				aria-label="Cerrar" title="Cerrar"></button>
		</div>

		<div class="offcanvas-body">
			<div class="list-group">
				<a href="dashboard.html" class="list-group-item list-group-item-action d-flex align-items-center gap-2 fs-5 fw-bold">
					<img src="../../assets/img/logo.svg" alt="Usuarios" height="40">

				</a>
				<a href="users.html" class="list-group-item list-group-item-action d-flex align-items-center gap-2 fs-5 fw-bold">
					<img src="../../assets/img/icons/avatar.png" alt="Usuarios" height="40">
					Administración de Usuarios
				</a>
				<a href="informe.html" class="list-group-item list-group-item-action d-flex align-items-center gap-2 fs-5 fw-bold">
					<img src="../../assets/img/icons/reportes.png" alt="Informes" height="40">
					Informes Financieros
				</a>
			</div>
		</div>
	</div>

	<main style="min-height: calc(100vh - 80px);" class="d-flex flex-column justify-content-center">
		<div class="container-fluid h-100 text-center">
			<h2 class="mb-3">Panel de Administración</h2>
			<img src="../../assets/img/logo.svg" alt="avatar" height="300" class="">
